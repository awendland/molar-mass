<!doctype html>
<html lang="en">
    <!--manifest="chem.manifest"-->
    
    <head>
        <meta charset="utf-8">
        <title>Molecular Weight Calculator</title>
        <!-- Favicon -->
        <link rel="shortcut icon" href="res/favicon.ico">
        <!-- Meta author and description -->
        <meta name="description" content="A JavaScript based Molecular Mass Calculator for Chemistry">
        <meta name="author" content="Alex Wendland">
        
        <!-- Web App Support -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="shortcut icon" sizes="196x196" href="molarmass_x196.png">
        <link rel="shortcut icon" sizes="128x128" href="molarmass_x128.png">
        <link rel="apple-touch-icon" sizes="128x128" href="molarmass_x128.png">
        <link rel="apple-touch-icon-precomposed" sizes="128x128" href="molarmass_x128.png">
        
        <!-- Facebook Open Graph tags -->
        <meta property="og:image" content="https://rawgithub.com/awendland/molar-mass/master/res/molarmass_x196.png"/>
        
        <!-- Mobile device viewport -->
        <meta name="viewport" content="width=device-width">
        <!-- CSS -->
        <link rel="stylesheet" href="css/main.prefixed.css">
        <!-- JSON3 from the CloudFare CDN: cdnjs.com. Used for IE polyfill -->
        <!--[if lte IE 8]>
            <script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.2.4/json3.js"></script>
        <![endif]-->
        <!-- AngularJS from Google's CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
        <!-- Raphael JavaScript - Vector Graphics Library - http://raphaeljs.com/ -->
        <script src="lib/raphael-min.js"></script>
        <!-- gRaphael JavaScript - Graphing Library - http://g.raphaeljs.com/ -->
        <script src="lib/g.raphael-min.js"></script>
        <script src="lib/g.pie.js"></script>
        <!-- ChemMolecCalc JavaScript -->
        <script src="js/app.concat.js"></script>
        <!-- Handles any IE 8 and below inconsistancies -->
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    
    <body id="ng-app" class="ng-app:chemMolarMass chemApp" ng-app="chemMolarMass">
        <div ng-controller="chemRootCtrl" class="chemRoot">
            <div ng-controller="chemActionCtrl" id="content">
                <section class="card card-anim">
                    <div formula-input></div>
                </section>
                <section class="card card-anim" ng-class="{hidden: !ui.isValid || ui.hideAll}">
                    <div formula-chart elements="f.elems" focused-element="ui.focused"></div>
                    <div formula-breakdown elements="f.elems" element-order="ui.order" focused-element="ui.focused"></div>
                </section>
                <section class="card card-anim" ng-class="{hidden: !ui.isValid || ui.hideAll}">
                    <div molar-mass mass-value="f.total"></div>
                </section>
                <section class="card card-anim no-delay" ng-class="{hidden: ui.isValid || ui.hideAll}">
                    <div class="big-center">Invalid Formula</div>
                </section>
            </div>
        </div>
        <a href="https://github.com/awendland/molar-mass" class="fork-me-on-github" target="_blank">GitHub</a>
    </body>

</html>
