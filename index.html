<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        
        <title>Molecular Weight Calculator</title>
        <meta name="description" content="A JavaScript based Molecular Mass Calculator for Chemistry">
        <meta name="author" content="Alex Wendland">
        
        <meta name="viewport" content="width=device-width">
        
        <link rel="stylesheet" href="css/main.css">
        <!-- AngularJS from Google's CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
        <!-- Raphael JavaScript - Vector Graphics Library - http://raphaeljs.com/ -->
        <script src="lib/raphael-min.js"></script>
        <!-- gRaphael JavaScript - Graphing Library - http://g.raphaeljs.com/ -->
        <script src="lib/g.raphael-min.js"></script>
        <script src="lib/g.pie-min.js"></script>
        <!-- ChemMolecCalc JavaScript -->
        <script src="js/app.js"></script>
        <!-- Handles any IE 8 and below inconsistancies -->
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    
    <body ng-app="chemMolecWeights">
        <div ng-controller="chemMainCtrl">
            <div formula-input class="wrapper"></div>
            <div formula-breakdown elements="elementParts"></div>
            <div molar-mass mass-value="molarMass" class="wrapper"></div>
        </div>
    </body>

</html>
